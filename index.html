<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="description"
    content="Next-Gen Search: A multi-engine search tool with dark mode and responsive design." />
  <meta name="author" content="Daniyal Asif" />
  <meta property="og:title" content="Next-Gen Search" />
  <meta property="og:description" content="A multi-engine search tool with dark mode and responsive design." />
  <meta property="og:type" content="website" />
  <meta property="og:url" content="https://daniyal0100101.github.io/Next-Gen-Search/" />
  <meta property="og:image" content="https://daniyal0100101.github.io/Next-Gen-Search/preview-image.png" />
  <link rel="icon" type="image/x-icon" href="favicon-32x32.png" />
  <meta name="keywords" content="Next-Gen Search, multi-engine search, dark mode, responsive design, AI search" />
  <meta name="robots" content="index, follow" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <title>Next-Gen Search</title>

  <!-- Google Font (Optional) -->
  <link href="https://fonts.googleapis.com/css?family=Poppins:400,600,700&display=swap" rel="stylesheet" />

  <!-- External CSS -->
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <!-- Dark mode toggle icon -->
  <div class="dark-mode-toggle moon" id="darkModeToggle" role="button" aria-label="Toggle dark mode">
    <!-- No text; icon is entirely styled via CSS -->
  </div>

  <main>
    <div class="logo">Next-Gen Search</div>

    <div class="search-container">
      <div class="input-wrapper">
        <input type="text" id="inputbox" placeholder="Search here..." />
        <div class="mic-icon" id="micIcon" role="button" aria-label="Start voice recognition">
          <!-- No text; icon is entirely styled via CSS -->
        </div>
      </div>

      <div class="slider-container">
        <input type="range" min="0" max="2" step="1" value="0" class="slider" id="searchSlider" />
        <div class="tooltip" id="tooltip">ChatGPT</div>
      </div>

      <button id="searchBtn">Search</button>
    </div>
  </main>

  <footer>
    Powered by
    <a href="https://chat.openai.com" target="_blank">ChatGPT</a>,
    <a href="https://www.perplexity.ai" target="_blank">Perplexity AI</a>,
    and
    <a href="https://www.google.com" target="_blank">Google</a>
  </footer>

  <!-- External JavaScript -->
  <script src="script.js"></script>
</body>

</html>
