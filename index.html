<!DOCTYPE html>
<html lang="en">

<head>
    <meta name="description" content="Next-Gen Search: A multi-engine search tool with dark mode and responsive design.">
    <meta name="author" content="Daniyal Asif">
    <meta property="og:title" content="Next-Gen Search">
    <meta property="og:description" content="A multi-engine search tool with dark mode and responsive design.">
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://daniyal0100101.github.io/Next-Gen-Search/">
    <meta property="og:image" content="https://daniyal0100101.github.io/Next-Gen-Search/preview-image.png">
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    
    <meta name="keywords" content="Next-Gen Search, multi-engine search, dark mode, responsive design, AI search">
    <meta name="robots" content="index, follow">
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Next-Gen Search</title>
    <style>
        /* General body styling */
        body {
            background: linear-gradient(135deg, #1e293b, #0f172a);
            font-family: 'Poppins', Arial, sans-serif;
            margin: 0;
            padding: 0 15px;
            /* Added padding for better spacing */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            color: white;
            overflow: hidden;
            transition: background 0.5s, color 0.5s;
        }

        /* Logo/Header styling */
        .logo {
            font-size: 2.5em;
            font-weight: bold;
            margin-bottom: 20px;
            /* Adjusted for consistency */
            text-shadow: 0 4px 6px rgba(0, 0, 0, 0.3), 0 0 15px rgba(72, 157, 241, 0.5);
            background: linear-gradient(90deg, #4CAF50, #2563eb);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            text-align: center;
            animation: glow 2s infinite;
        }

        @keyframes glow {

            0%,
            100% {
                text-shadow: 0 0 5px rgba(72, 157, 241, 0.5), 0 0 10px rgba(76, 175, 80, 0.7);
            }

            50% {
                text-shadow: 0 0 15px rgba(72, 157, 241, 0.8), 0 0 20px rgba(76, 175, 80, 1);
            }
        }

        /* Search container styling */
        .search-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
            max-width: 600px;
        }

        /* Input box styling */
        #inputbox {
            width: 100%;
            padding: 15px 20px;
            font-size: 18px;
            border: none;
            border-radius: 50px;
            outline: none;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            box-shadow: inset 0 2px 5px rgba(0, 0, 0, 0.2), 0 0 10px rgba(255, 255, 255, 0.2);
            transition: background 0.3s, box-shadow 0.3s;
            margin-bottom: 20px;
        }

        #inputbox:focus {
            background: rgba(255, 255, 255, 0.2);
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.5);
        }

        /* Slider container */
        .slider-container {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            margin-bottom: 20px;
            position: relative;
            width: 100%;
        }

        /* Tooltip for slider */
        .tooltip {
            position: absolute;
            top: -35px;
            font-size: 0.9em;
            color: white;
            background: rgba(0, 0, 0, 0.7);
            padding: 5px 10px;
            border-radius: 5px;
            visibility: hidden;
            transition: visibility 0.2s ease-in-out, opacity 0.2s ease-in-out;
        }

        .slider-container:hover .tooltip {
            visibility: visible;
            opacity: 1;
        }

        /* Slider styling */
        .slider {
            -webkit-appearance: none;
            appearance: none;
            width: 100%;
            max-width: 500px;
            height: 10px;
            background: linear-gradient(90deg, #2563eb, #4CAF50, #e11d48);
            border-radius: 10px;
            outline: none;
            transition: opacity 0.2s, background 0.3s;
        }

        .slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 20px;
            height: 20px;
            background: white;
            border-radius: 50%;
            cursor: pointer;
            box-shadow: 0px 2px 4px rgba(0, 0, 0, 0.3);
        }

        /* Button styling */
        #searchBtn {
            padding: 12px 30px;
            font-size: 18px;
            color: white;
            background-color: #4CAF50;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s, background 0.3s;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.3);
        }

        #searchBtn:hover {
            transform: scale(1.05);
            box-shadow: 0 0 15px rgba(76, 175, 80, 0.7);
        }

        /* Dark mode toggle */
        .dark-mode-toggle {
            position: absolute;
            top: 20px;
            right: 20px;
            font-size: 1.5em;
            cursor: pointer;
            transition: transform 0.3s ease-in-out;
        }

        .dark-mode-toggle:hover {
            transform: rotate(20deg);
        }

        /* Footer styling */
        footer {
            position: absolute;
            bottom: 20px;
            font-size: 0.9em;
            color: #94a3b8;
            margin-top: 15px;
        }

        footer a {
            color: #60a5fa;
            text-decoration: none;
        }

        footer a:hover {
            text-decoration: underline;
        }

        /* Responsive styling */
        @media (max-width: 768px) {
            .logo {
                font-size: 2em;
            }

            #inputbox {
                margin-bottom: 15px;
                font-size: 16px;
                padding: 12px 15px;
            }

            .slider-container {
                gap: 5px;
            }

            #searchBtn {
                font-size: 16px;
                padding: 10px 25px;
            }

            .tooltip {
                font-size: 0.8em;
            }
        }

        @media (max-width: 480px) {
            .logo {
                font-size: 1.8em;
            }

            #inputbox {
                font-size: 14px;
                padding: 10px 12px;
            }

            #searchBtn {
                font-size: 14px;
                padding: 8px 20px;
            }

            .tooltip {
                font-size: 0.7em;
            }
        }
    </style>
</head>

<body>
    <!-- Logo/Header -->
    <div class="logo">Next-Gen Search</div>

    <!-- Dark Mode Toggle -->
    <div class="dark-mode-toggle" id="darkModeToggle">🌙</div>

    <!-- Search Input and Slider -->
    <div class="search-container">
        <input type="text" id="inputbox" placeholder="Type your query here...">

        <!-- Slider -->
        <div class="slider-container">
            <input type="range" min="0" max="2" value="0" class="slider" id="searchSlider">
            <div class="tooltip" id="tooltip">ChatGPT</div>
        </div>

        <!-- Search Button -->
        <button id="searchBtn">Search</button>
    </div>

    <!-- Footer -->
    <footer>
        Powered by
        <a href="https://openai.com" target="_blank">OpenAI</a>,
        <a href="https://www.perplexity.ai" target="_blank">Perplexity AI</a>,
        and <a href="https://www.google.com" target="_blank">Google</a>
    </footer>

    <!-- Script -->
    <script>
        const slider = document.getElementById('searchSlider');
        const tooltip = document.getElementById('tooltip');
        const searchBtn = document.getElementById('searchBtn');
        const inputBox = document.getElementById('inputbox');
        const darkModeToggle = document.getElementById('darkModeToggle');

        // List of search engines
        const engines = [
            { name: 'ChatGPT', url: 'https://chat.openai.com/search?q=' },
            { name: 'Perplexity AI', url: 'https://www.perplexity.ai/search?q=' },
            { name: 'Google', url: 'https://www.google.com/search?q=' }
        ];

        // Update tooltip based on slider input
        slider.addEventListener('input', () => {
            const selectedEngine = engines[slider.value];
            tooltip.textContent = selectedEngine.name;
        });

        // Reusable search function
        function performSearch() {
            const query = inputBox.value.trim();
            if (query) {
                const selectedEngine = engines[slider.value];
                window.open(`${selectedEngine.url}${encodeURIComponent(query)}`, '_blank');
            } else {
                alert('Please enter a search query!');
            }
        }

        // Search button click event
        searchBtn.addEventListener('click', performSearch);

        // Press Enter to search
        inputBox.addEventListener('keyup', (event) => {
            if (event.key === 'Enter') {
                performSearch();
            }
        });

        // Dark Mode Toggle
        darkModeToggle.addEventListener('click', () => {
            document.body.classList.toggle('dark');
            const isDarkMode = document.body.classList.contains('dark');
            document.body.style.background = isDarkMode
                ? 'linear-gradient(135deg, #121212, #1a1a1a)'
                : 'linear-gradient(135deg, #1e293b, #0f172a)';
            darkModeToggle.textContent = isDarkMode ? '☀️' : '🌙';
        });
    </script>
</body>

</html>
