<body>
  <!-- Interactive Dark Mode Toggle -->
  <div class="dark-mode-toggle" id="darkModeToggle" role="switch" aria-label="Toggle dark mode">
    <div class="toggle-icon"></div>
  </div>

  <main>
    <!-- Logo / Page Title -->
    <div class="logo" aria-label="Next-Gen Search">Next-Gen Search</div>

    <!-- Search Section -->
    <div class="search-container">
      <!-- Input with Voice Search -->
      <div class="input-wrapper">
        <input type="text" id="inputbox" placeholder="Search..." aria-label="Search input" />
        <div class="mic-icon" id="micIcon" role="button" aria-label="Start voice recognition">
          <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" stroke="currentColor"
            stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="icon icon-mic">
            <path d="M12 1a3 3 0 0 1 3 3v7a3 3 0 0 1-6 0V4a3 3 0 0 1 3-3z"></path>
            <path d="M19 10v2a7 7 0 0 1-14 0v-2"></path>
            <line x1="12" y1="19" x2="12" y2="23"></line>
            <line x1="8" y1="23" x2="16" y2="23"></line>
          </svg>
        </div>
      </div>

      <!-- Search Engine Selector -->
      <div class="slider-container">
        <input type="range" min="0" max="2" step="1" value="0" class="slider" id="searchSlider"
          aria-label="Search engine selector" />
        <div class="tooltip" id="tooltip">ChatGPT</div>
      </div>

      <!-- Search Button -->
      <button id="searchBtn" aria-label="Search">Search</button>

      <!-- Search History Section -->
      <div id="search-history" class="search-history"></div>
    </div>
  </main>

  <!-- External JavaScript -->
  <script src="assets/js/script.js"></script>
